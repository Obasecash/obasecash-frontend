<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ObaseCash</title>
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="obasecash-theme.css">

</head>
<body>

  <div class="auth-container">
    <h1>Welcome to ObaseCash</h1>
    <form id="loginForm">
  <input id="loginEmail" placeholder="Email" required>
  <input id="loginPassword" type="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
<div id="loginMessage"></div>
<script src="auth.js"></script>

    <div id="loginMessage"></div>
  </div>

<script>
const api = "http://localhost:5000/api";

async function login() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  try {
    const res = await fetch(api + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.message && data.message.includes("Login successful")) {
      localStorage.setItem("user", JSON.stringify(data.user));
      window.location.href = "welcome.html"; // âœ… redirects to welcome screen
    } else {
      alert(data.message || "Login failed. Please try again.");
    }
  } catch (err) {
    alert("Server error: " + err.message);
  }
}
</script>


  <script src="auth.js"></script>
</body>
</html>
