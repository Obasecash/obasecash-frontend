<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to ObaseCash</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(145deg, #004aad, #009688);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      opacity: 1;
      transition: opacity 1.2s ease;
    }

    img {
      width: 140px;
      height: 140px;
      margin-bottom: 25px;
      border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 10px 0;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
    }

    .loader {
      margin-top: 30px;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img src="favicon.png" alt="ObaseCash Logo" />
  <h1>Loading your ObaseCash Dashboard...</h1>
  <p>Securing your account and preparing your dashboard</p>
  <div class="loader"></div>
<script>
  // Smooth fade-out before redirect
  setTimeout(() => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "dashboard.html?from=welcome";
    }, 1200);
  }, 3000);
</script>

 
</body>
</html>
